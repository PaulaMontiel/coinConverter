                <div class="mC">
                    <select id="currency">
                        <option>Seleccione...</option>
                    </select>
                </div>
            </div>
            <div>
                <button id="mybutton">Buscar</button>
            </div>
            <div class="card-body">
                <div><p><span id="finalMonedas">0</span> </p></div>
            </div>
        </div>
    </div>
    <div>
        <div>
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
